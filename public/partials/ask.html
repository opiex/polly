<textarea ng-model="question.title" placeholder= "Enter your question here... ex: What's your favorite pokemon?"></textarea>

<div ng-show = "isNotFree()">

  <div ng-repeat="answer in question.answers">
    <input ng-model="answer.value" placeholder="enter answer {{$index + 1}}..."></input>
  </div>

<a href ng-click="addAnswer()">Add Answer</a>
</div>

<a href= "#/" class = "submit-btn" ng-click="addQuestion()">Ask</a>
